<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Join Deepak Academy Pro Membership</title>
  <style>
    body {
      background:#0a0a0a; color:#fff; font-family:'Poppins',sans-serif;
      text-align:center; padding:40px 20px;
    }
    input, button {
      padding:12px; font-size:16px; border-radius:6px; border:none;
      margin-top:10px; width:280px;
    }
    button { background:#f5b800; color:#000; font-weight:600; cursor:pointer; }
    p.note { color:#ccc; font-size:14px; max-width:350px; margin:10px auto; }
  </style>
</head>
<body>
  <h1>ðŸ”¥ Deepak Academy Pro Membership</h1>
  <p>Pay once and unlock premium training instantly.</p>

  <p class="note">Please use the <strong>same email</strong> as your Mighty Network account so we can upgrade you fast.</p>

  <input id="name" placeholder="Full Name" /><br>
  <input id="email" type="email" placeholder="Email (required)" required /><br>
  <button id="payBtn">Pay â‚¬49</button>

  <script>
  document.getElementById("payBtn").addEventListener("click", async () => {
    const name = document.getElementById("name").value.trim();
    const email = document.getElementById("email").value.trim();
    if (!email) { alert("Please enter your email."); return; }

    const res = await fetch("/api/create-subscription", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ name, email })
    });

    const data = await res.json();
    if (data.checkoutUrl) {
      window.location.href = data.checkoutUrl;
    } else {
      alert("Error creating payment. Please try again.");
      console.error(data);
    }
  });
  </script>
</body>
</html>
